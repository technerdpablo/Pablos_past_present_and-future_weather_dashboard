<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather-Dash</title>
    <link rel="stylesheet" type="text/css" href="./asset/style.css" />

  <body>
    <center>
      <h1 id="top">Past - Present - Future (Weather Forecast)</h1>

      <button onclick="getInfo()">Press Me!</button>

    <div id="weatherContainer">

        <p class="humidity" id="hum1"><h3></h3></p>
        <p class="wind" id="wind1"><h1></h1></p>
      </div>
