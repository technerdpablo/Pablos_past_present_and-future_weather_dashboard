<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="weather-dashboard">
        <div class="current-weather">
          <h2>Current Weather</h2>
          <div class="weather-icon">
            <img src="weather-icon.png" alt="Weather Icon">
          </div>
          <p class="temperature">25°C</p>
          <p class="conditions">Partly Cloudy</p>
        </div>
      
        <div class="forecast">
          <h2>3-Day Forecast</h2>
          <div class="forecast-day">
            <p class="day">Monday</p>
            <div class="weather-icon">
              <img src="weather-icon.png" alt="Weather Icon">
            </div>
            <p class="high-temp">28°C</p>
            <p class="low-temp">18°C</p>
          </div>
          <!-- Repeat similar structure for other forecast days -->
        </div>
      
        <div class="additional-info">
          <h2>Additional Information</h2>
          <p class="humidity">Humidity: 60%</p>
          <p class="wind-speed">Wind Speed: 10 km/h</p>
        </div>
      </div>
      
    
</body>
</html>
